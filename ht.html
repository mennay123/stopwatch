<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stayle.css">
</head>

<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img onclick="watchStop()" src="stop.png" alt="Stopwatch - Stop Image">
            <img onclick="watchStart()" src="start.png" alt="Stopwatch - Start Image">
            <img onclick="watchReset()" src="reset.png" alt="Stopwatch - Reset Image">
        </div>
    </div>

    
    <!--JS File-->
    <script src="main.js"></script>
</body>
</html>
